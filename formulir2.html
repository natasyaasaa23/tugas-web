<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Biodata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .form-container {
      width: 60%;
      background: #d8c2c2;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .form-group label {
      flex: 1;
      margin-right: 10px;
      text-align: left;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 2;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: none;
      height: 80px;
    }

    #jurusan1,
    #jurusan2 {
      width: 100%; 
    }

    .form-actions {
      text-align: center;
    }

    .form-actions input {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .form-actions input[type="button"] {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>FORMULIR BIODATA</h1>
    <form>
      <div class="form-group">
        <label for="nisn">NISN:</label>
        <input type="text" id="nisn" name="nisn">
      </div>
      <div class="form-group">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama">
      </div>
      <div class="form-group">
        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir">
      </div>
      <div class="form-group">
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir">
      </div>
      <div class="form-group">
        <label>Jenis Kelamin:</label>
        <div>
          <input type="radio" id="laki" name="jenis_kelamin" value="Laki-Laki">
          <label for="laki">Laki-Laki</label>
          <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
          <label for="perempuan">Perempuan</label>
        </div>
      </div>
      <div class="form-group">
        <label for="agama">Agama:</label>
        <select id="agama" name="agama">
          <option value="">Pilih Agama</option>
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Hindu">Hindu</option>
          <option value="Budha">Budha</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat"></textarea>
      </div>
      <div class="form-group">
        <label for="asal_sekolah">Asal Sekolah:</label>
        <input type="text" id="asal_sekolah" name="asal_sekolah">
      </div>
      <div class="form-group">
        <label for="jurusan1">Jurusan 1 :</label>
        <select id="jurusan1" name="jurusan1">
          <option value="">Pilih Jurusan 1</option>
          <option value="PPLG">PENGEMBANGAN PERANGKAT LUNAK & GIM</option>
          <option value="TJKT">TEKNIK JARINGAN KOMPUTER & TELEKOMUNIKASI</option>
          <option value="DKV">DESAIN KOMUNIKASI VISUAL</option>
          <option value="TARI">SENI TARI</option>
          <option value="AKL">AKUNTANSI KEUANGAN LEMBAGA</option>
          <option value="MPLB">MANAJEMEN PERKANTORAN & LAYANAN BISNIS</option>
          <option value="PH">PERHOTELAN</option>
          <option value="PM">PEMASARAN</option>
          <option value="BCF">BROADCASTING & PERFILMAN</option>
        </select>
      </div>
      <div class="form-group">
        <label for="jurusan2">Jurusan 2 :</label>
        <select id="jurusan2" name="jurusan2">
          <option value="">Pilih Jurusan 2</option>
          <option value="PPLG">PENGEMBANGAN PERANGKAT LUNAK & GIM</option>
          <option value="TJKT">TEKNIK JARINGAN KOMPUTER & TELEKOMUNIKASI</option>
          <option value="DKV">DESAIN KOMUNIKASI VISUAL</option>
          <option value="TARI">SENI TARI</option>
          <option value="AKL">AKUNTANSI KEUANGAN LEMBAGA</option>
          <option value="MPLB">MANAJEMEN PERKANTORAN & LAYANAN BISNIS</option>
          <option value="PH">PERHOTELAN</option>
          <option value="PM">PEMASARAN</option>
          <option value="BCF">BROADCASTING & PERFILMAN</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ekskul">Ekstrakulikuler :</label>
        <select id="ekskul" name="Ekstrakulikuler">
          <option value="">Pilih Ekskul</option>
          <option value="osis">OSIS</option>
          <option value="pramuka">Pramuka</option>
          <option value="pencinta alam">Pencinta Alam</option>
          <option value="remas">Remas Al-Kautsar</option>
          <option value="pmr">PMR</option>
          <option value="futsal">Futsal</option>
          <option value="basket">Basket</option>
          <option value="voli">Voli</option>
          <option value="teater">Teater Kusuma</option>
          <option value="laskar hijau">Laskar Hijau</option>
          <option value="gds">Gerakan Disiplin Sekolah(GDS)</option>
        </select>
      </div>
      <div class="form-actions">
        <input type="submit" value="Simpan">
        <input type="button" value="Batal">
      </div>
    </form>
  </div>
</body>
</html>
